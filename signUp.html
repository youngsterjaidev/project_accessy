<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/signUp.css">
  <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@500&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
   https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>
  <title>Sign Up</title>
</head>
<body>
  <div class="app">
    <div class="navigation">
      <button type="button" id="signInBtn">Sign In</button>
      <button type="button" id="signUpBtn">Sign Up</button>
    </div>
    <div class="container">
      <div id="signIn">
         <div class="feedback">
          <h4 id="signInFeedback">Welcome Back ‚ù§</h4>
        </div>
        <form id="signInForm">
          <div class="form-group">
            <input type="email" name="email" id="signInEmail" placeholder="Enter the Email" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="signInPassword" placeholder="Enter the password" required>
          </div>
          <div class="form-group" style="text-align: center">
            <button type="submit">Login</button>
          </div>
          <div class="form-group" style="text-align: center; padding: 0 0 1em 0;">
              <button type="button" id="loginWithGoogle" style="background: white; color: black;">Continue With Google</button>
          </div>
          <div class="help">
            <a href="">Forget Password</a>
          </div>
        </form>
      </div>
      <div id="signUp">
        <div class="feedback">
         <h4 id="signUpFeedback">Become Our Member üòç</h4>
       </div>
       <form id="signUpForm" style="width: 80%; text-align: center;">
          <div class="form-group">
            <input type="text" name="name" id="signUpName" placeholder="Enter Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" id="signUpEmail" placeholder="Enter Your Email" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="signUpPassword" placeholder="Enter Your Passowrd" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="signUpConformPassowrd" placeholder="Confrrm Your Password" required>
          </div>
          <div class="form-group" style="text-align: center">
            <button type="submit">Create A Account</button>
          </div>
          <div class="help">
            <a href="">Have an issue !</a>
          </div>
       </form>
     </div>
    </div>
  </div>
  <div class="loader"></div>  
  <script src="js/signUp.js"></script>
</body>
</html>
