<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@500&family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-messaging.js"></script>
    <script src="js/init.js"></script>

    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a class="im im-menu" id="toggleSidebar"></a>
        <a class="im im-paperplane" id="togglePaperplane"></a>
        <a class="im im-calendar"></a>
        <a class="im im-photo-camera" id="uploadBtn"></a>
        <a class="im im-plus"></a>
      </nav>
      <div class="sidebar">
        <div class="user-profile">
          <img src="" id="profilePic" alt="">
        </div>
        <div>
          <div class="user-display-name">
            <h1 style="margin: 0.2em;" id="userDisplayName">charlie</h1>
            <h3 style="margin: 0 0.2em 0.5em 0;">Hi, I am Test. We love Websites, If You Want To Work With Me. You Can Join :)</h3>
          </div>
          <div class="user-list">
            <i href="" style="font-size: 28px;" class="im im-picture-o "></i>
            <i href="" style="font-size: 28px;" class="im im-users "></i>
            <i href="" style="font-size: 28px;" class="im im-gear "></i>
            <a class="im im-sign-out" id="logout"></a>
          </div>
        </div>
      </div>
      <div class="paperplane">
        <div class="chat">
          <div class="users">
          </div>
          <div class="chat-content">
            <i class="im im-angle-right button" id="toggleUsers">empty</i>
            <div class="message-content"></div>
          </div>
        </div>
        <form class="chat-form" id="chatForm">
          <input type="text" id="message" autocomplete="off">
          <button type="submit" class="im im-paperplane" id="sendBtn"></button>
        </form>
      </div>
      <div class="app">
        <div class="post">
          <div class="profile">
            <div class="profile-section">
              <img src="https://images.pexels.com/photos/3393705/pexels-photo-3393705.jpeg?cs=srgb&dl=pexels-maryia-plashchynskaya-3393705.jpg&fm=jpg" alt="" class="profile-pic">
              <div class="displayName">Ram</div>
            </div>
            <i class="im im-menu-dot-v"></i>
          </div>
          <img src="https://images.pexels.com/photos/3651821/pexels-photo-3651821.jpeg?cs=srgb&dl=pexels-luca-nardone-3651821.jpg&fm=jpg" alt="" class="post-pic">
          <div class="reaction">
            <i class="im im-heart"></i>
            <i class="im im-barcode"></i>
            <i class="im im-menu-dot-h"></i>
          </div>
        </div>
        <div class="post">
          <div class="profile">
            <div class="profile-section">
              <img src="https://images.pexels.com/photos/3393705/pexels-photo-3393705.jpeg?cs=srgb&dl=pexels-maryia-plashchynskaya-3393705.jpg&fm=jpg" alt="" class="profile-pic">
              <div class="displayName">Shyan</div>
            </div>
            <i class="im im-menu-dot-v"></i>
          </div>
          <img src="https://images.pexels.com/photos/1689278/pexels-photo-1689278.jpeg?cs=srgb&dl=pexels-adonyi-g%C3%A1bor-1689278.jpg&fm=jpg" alt="" class="post-pic">
          <div class="reaction">
            <i class="im im-heart"></i>
            <i class="im im-barcode"></i>
            <i class="im im-menu-dot-h"></i>
          </div>
        </div>
        <div class="post">
          <div class="profile">
            <div class="profile-section">
              <img src="https://images.pexels.com/photos/3393705/pexels-photo-3393705.jpeg?cs=srgb&dl=pexels-maryia-plashchynskaya-3393705.jpg&fm=jpg" alt="" class="profile-pic">
              <div class="displayName">Rita</div>
            </div>
            <i class="im im-menu-dot-v"></i>
          </div>
          <img src="https://images.pexels.com/photos/3112898/pexels-photo-3112898.jpeg?cs=srgb&dl=pexels-disha-sheta-3112898.jpg&fm=jpg" alt="" class="post-pic">
          <div class="reaction">
            <i class="im im-heart"></i>
            <i class="im im-barcode"></i>
            <i class="im im-menu-dot-h"></i>
          </div>
        </div>
      </div>
      <form id="fileForm" class="uploadPost">
          <div class="title">Post a Pic</div>
          <div class="row">
            <canvas id="c"></canvas>
            <div>
              <div class="form-group">
                <input type="file" id="file">
              </div>
            </div>
          </div>
          <div class="row" style="padding: 1em 0.5em; background: #57c2bd;border-top: 1px solid rgb(4 165 173);">
            <button type="submit" id="postPicBtn">Post</button>
          </div>
      </form>
    </div>
    <script src="js/db-final.js"></script>
    <script src="js/main.js"></script>
    <script>
      if('serviceWorker' in  navigator) {
        navigator.serviceWorker.register('service-worker.js')
        .then(r => {
          console.log('Service Worker is registerd', r)
        }).catch(e => {
          console.log('Error Occured', e)
        })
      }
    </script>
  </body>
</html>
